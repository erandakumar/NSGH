<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Membership Card</title>
  <style>
    body {
      background: #000;
      color: #D4AF37;
      font-family: Arial;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      border: 3px solid #D4AF37;
      border-radius: 15px;
      max-width: 320px;
      padding: 20px;
    }
    #qr-code {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 5px;
      display: inline-block;
    }
    .qr-placeholder {
      color: #D4AF37;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NEW SUN GOLD HOUSE</h1>
    <h2>Honor Member</h2>
    <div id="member-name">Loading...</div>
    <div id="member-since">Member Since: </div>
    <div id="qr-code" class="qr-placeholder">Generating QR Code...</div>
  </div>

  <!-- Load QRCode library at the bottom of body -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    // Wait for both DOM and QRCode library to load
    function init() {
      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Member';
      const date = params.get('date') || new Date().toLocaleDateString();
      
      // Update member info
      document.getElementById('member-name').textContent = decodeURIComponent(name);
      document.getElementById('member-since').textContent = 'Member Since: ' + decodeURIComponent(date);
      
      // Generate QR code with multiple fallbacks
      try {
        const qrElement = document.getElementById("qr-code");
        qrElement.innerHTML = ''; // Clear placeholder
        
        if (typeof QRCode === 'function') {
          new QRCode(qrElement, {
            text: window.location.href,
            width: 150,
            height: 150,
            colorDark: "#D4AF37",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
        } else {
          throw new Error('QRCode library not loaded');
        }
      } catch (error) {
        console.error('QR Code generation failed:', error);
        const fallbackHTML = `
          <div style="color:#D4AF37;border:1px dashed #D4AF37;padding:10px;">
            <p>Scan this URL instead:</p>
            <p style="font-size:12px;word-break:break-all;">${window.location.href}</p>
            <p style="font-size:10px;color:red;">(QR Code unavailable)</p>
          </div>
        `;
        document.getElementById('qr-code').innerHTML = fallbackHTML;
      }
    }

    // Check if QRCode is already loaded
    if (typeof QRCode !== 'undefined') {
      init();
    } else {
      // Wait for script to load
      document.querySelector('script[src*="qrcode"]').onload = init;
    }
  </script>
</body>
</html>
