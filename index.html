<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Membership Card</title>
  <style>
    body {
      background: #000;
      color: #D4AF37;
      font-family: Arial;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      border: 3px solid #D4AF37;
      border-radius: 15px;
      max-width: 320px;
      padding: 20px;
    }
    #qr-code {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
  <!-- Load QRCode library from CDN with fallback -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>NEW SUN GOLD HOUSE</h1>
    <h2>Honor Member</h2>
    <div id="member-name">Loading...</div>
    <div id="member-since">Member Since: </div>
    <div id="qr-code"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Member';
      const date = params.get('date') || new Date().toLocaleDateString();
      
      // Update member info
      document.getElementById('member-name').textContent = name;
      document.getElementById('member-since').textContent += date;
      
      // Generate QR code with error handling
      try {
        if (typeof QRCode !== 'undefined') {
          new QRCode(document.getElementById("qr-code"), {
            text: window.location.href,
            width: 150,
            height: 150,
            colorDark: "#D4AF37",
            colorLight: "#000000",
            correctLevel: QRCode.CorrectLevel.H
          });
        } else {
          throw new Error('QRCode library not loaded');
        }
      } catch (error) {
        console.error('QR Code generation failed:', error);
        document.getElementById('qr-code').innerHTML = `
          <p style="color:red;font-size:12px;">
            QR Code generation failed. Please refresh the page.
          </p>
          <p style="color:#D4AF37;font-size:14px;">
            Membership ID: ${name}-${date.replace(/\//g, '')}
          </p>
        `;
      }
    });
  </script>
</body>
</html>
