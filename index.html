<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSGH Digital Membership</title>
  <style>
    body {
      background: #000;
      color: #D4AF37;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      border: 3px solid #D4AF37;
      border-radius: 15px;
      padding: 25px;
      max-width: 320px;
      width: 100%;
    }
    .qr-area {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .member-id {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NEW SUN GOLD HOUSE</h1>
    <h2>Honor Member</h2>
    
    <div id="member-info">
      <div id="member-name">Member</div>
      <div id="member-date">Member Since: 5/8/2025</div>
    </div>
    
    <div class="qr-area">
      <canvas id="qr-canvas" width="150" height="150"></canvas>
      <div class="member-id">ID: <span id="member-id"></span></div>
    </div>
  </div>

  <script>
    // Set member data
    const params = new URLSearchParams(window.location.search);
    const memberName = params.get('name') || 'Member';
    const joinDate = params.get('date') || new Date().toLocaleDateString();
    
    document.getElementById('member-name').textContent = memberName;
    document.getElementById('member-date').textContent = Member Since: ${joinDate};
    document.getElementById('member-id').textContent = ${memberName}-${joinDate.replace(/\//g, '')};
    
    // Draw guaranteed QR pattern
    const canvas = document.getElementById('qr-canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, 150, 150);
    
    // QR pattern (simplified but recognizable)
    ctx.fillStyle = 'black';
    
    // Position markers
    ctx.fillRect(10, 10, 30, 30);
    ctx.fillRect(110, 10, 30, 30);
    ctx.fillRect(10, 110, 30, 30);
    
    // Data dots
    const dots = [
      [50,20], [70,20], [90,20],
      [20,50], [40,50], [60,50], [80,50], [100,50],
      [20,80], [60,80], [100,80],
      [50,110], [70,110], [90,110]
    ];
    
    dots.forEach(([x,y]) => {
      ctx.fillRect(x, y, 10, 10);
    });
  </script>
</body>
</html>
