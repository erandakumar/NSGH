<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSGH Membership Card</title>
  <style>
    body {
      background: #000;
      color: #D4AF37;
      font-family: Arial;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      border: 3px solid #D4AF37;
      border-radius: 15px;
      max-width: 320px;
      padding: 20px;
    }
    #qr-container {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NEW SUN GOLD HOUSE</h1>
    <h2>Honor Member</h2>
    <div id="member-name">Member</div>
    <div id="member-since">Member Since: 5/8/2025</div>
    <div id="qr-container">
      <!-- QR code will be inserted here -->
      <canvas id="qr-code"></canvas>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set member info
      const params = new URLSearchParams(window.location.search);
      document.getElementById('member-name').textContent = 
        params.get('name') || 'Member';
      document.getElementById('member-since').textContent = 
        'Member Since: ' + (params.get('date') || new Date().toLocaleDateString());
      
      // Generate simple QR code
      const canvas = document.getElementById('qr-code');
      const ctx = canvas.getContext('2d');
      canvas.width = 150;
      canvas.height = 150;
      
      // Draw QR pattern
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 150, 150);
      
      ctx.fillStyle = '#000000';
      // Position markers
      ctx.fillRect(10, 10, 50, 50);
      ctx.fillRect(90, 10, 50, 50);
      ctx.fillRect(10, 90, 50, 50);
      
      // Data pattern
      const dots = [
        [65,20], [85,20], [105,20],
        [25,40], [45,40], [65,40], [85,40], [105,40],
        [25,60], [65,60], [105,60],
        [25,80], [45,80], [65,80], [85,80], [105,80],
        [65,100], [85,100], [105,100]
      ];
      
      dots.forEach(([x,y]) => {
        ctx.fillRect(x, y, 10, 10);
      });
    });
  </script>
</body>
</html>
